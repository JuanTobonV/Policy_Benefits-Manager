<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./admonPoliza.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Admin póliza</title>
</head>
<body class="grid">
    <header></header>
    <main class="flex">
        
        <div class="header__informacion flex">
            <p class="border-top--blue text--blue text--bold">Selecciona tu solicitud</p>
            <p class="text--blue text--bold">Ver mis solicitudes</p>
            <button id="btnCerraSesion">Cerrar Sesión</button>
        </div>
        
        <form class="selectorProveedores grid">
            <div>
                <label class="colorAzulTexto">Seleccione proveedor</label>
                <select name="proveedor" id="proveedor">
                    <option value="">Seleccione</option>
                    <option value="proveedor1">Proveedor 1</option>
                    <option value="proveedor2">Proveedor 2</option>
                    <option value="proveedor3">Proveedor 3</option>
                </select>
            </div>
        </form>

        <div class="titulos grid">
                <h5 class="item">INFORMACIÓN DEL PROVEEDOR</h5>
        </div>

        <form action="" class="formulario1 grid">
            <div>
                <label for="" class="colorAzulTexto">Tipo</label>
                <select name="" id="selector-tipo--ID">
                    <option value="">CC</option>
                    <option value="">TI</option>
                    <option value="">CE</option>
                    <option value="">RC</option>
                    <option value="">NIT</option>
                </select>
            </div>
            <div>
                <label for="" class="colorAzulTexto">Número identificación</label>
                <input type="text" name="" id="" placeholder="placeholder" class="inputs-informacion--Proveedor">
            </div>
            <div>
                <label for="" class="colorAzulTexto">Nombre</label>
                <input type="text" name="" id="" placeholder="placeholder" class="inputs-informacion--Proveedor">
            </div>
            <div>
                <label for="" class="colorAzulTexto">Razón social</label>
                <input type="text" name="" id="" placeholder="placeholder" class="inputs-informacion--Proveedor">
            </div>
        </form>
    
        <div class="titulos grid">
            <h5 class="item">INFORMACIÓN DEL CONTACTO</h5>
        </div>

        <form action="" class="formulario2 grid">
            <div>
                <label for="" class="colorAzulTexto">Teléfono proveedor</label> <br>
                <input type="text" name="" id="" placeholder="placeholder" class="inputs-informacion--contacto">
            </div>
            <div>
                <label for="" class="colorAzulTexto">Dirección de correo</label> <br>
                <input type="text" name="" id="" placeholder="placeholder" class="inputs-informacion--contacto">
            </div>
            <div>
                <label for="" class="colorAzulTexto">Ciudad</label> <br>
                <input type="text" name="" id="" placeholder="placeholder" class="inputs-informacion--contacto">
            </div>
        </form>

        <div class="titulos grid">
            <h5 class="item">ADMINISTRACIÓN DE PÓLIZAS</h5>
        </div>

        <form action="" class="formulario3 grid">
            <div>
                <label for="" class="colorAzulTexto">Pólizas activas</label>
                <select name="" id="selector-polizas-activas">
                    <option value="">Seleccione</option>
                    <option value="proveedor1">Proveedor 1</option>
                    <option value="proveedor2">Proveedor 2</option>
                    <option value="proveedor3">Proveedor 3</option>
                </select>
            </div>
            <div>
                <label for="" class="colorAzulTexto">Pólizas disponibles</label>
                <select name="" id="selector-polizas-disponibles">
                    <option value="">Seleccione</option>
                    <option value="proveedor1">Proveedor 1</option>
                    <option value="proveedor2">Proveedor 2</option>
                    <option value="proveedor3">Proveedor 3</option>
                </select>
            </div>
        </form>

        <div class="botones flex">
            <button id="btnAgregar">Agregar</button> <button id="btnEliminar">Eliminar</button>
        </div>
    </main>
    <footer></footer>
    
    <script src="./js/admonPoliza.js"></script>
    <script src="../../app/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
